<!DOCTYPE html>
<html>
<head>
    <title>Add a new member</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
        }
        
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add a new member</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
        
        <label for="id_number">ID Number:</label>
        <input type="text" id="id_number" name="id_number" required>
        
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required>
        
        <label for="program_of_study">Program of Study:</label>
        <input type="text" id="program_of_study" name="program_of_study" required>
        
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>
        
        <label for="membership">Membership:</label>
        <input type="text" id="membership" name="membership" required>
        
        <label for="membership_start_date">Membership Start Date:</label>
        <input type="date" id="membership_start_date" name="membership_start_date" required>
        
        <label for="membership_end_date">Membership End Date:</label>
        <input type="date" id="membership_end_date" name="membership_end_date" required>
        
        <input type="submit" value="Add Member">
    </form>
</body>
</html>
